<html lang="pt-br">

<head>

    <!-- Bootstrap core CSS -->

        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/website.css" rel="stylesheet">
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./historico.html">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./bancos.html">Bancos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./formas-pagamento.html">Formas de Pagamento</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link font-bold" onclick="sair()">SAIR</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="h3 mb-3 font-weight-normal">MinhasContas - Formas de Pagamento</h1>
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success" data-toggle="modal"
                data-target="#modalAdicionarFormaPagamento">Adicionar</button>
            <h3>Saldo: <span class="saldo">...</span></h3>
        </div>
        <div class="spinner-grow formas-pagamento-load" style="display: none;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="container border rounded bg-dark p-3">
            <table class="table">
                <thead class="bg-success text-white">
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class="tabela-formas-pagamento">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalAdicionarFormaPagamento" tabindex="-1" role="dialog"
        aria-labelledby="modalAdicionarFormaPagamentoTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Nova Forma de Pagamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <input type="text" class="form-control nova-forma-pagamento-nome" placeholder="Nome">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="adicionarFormaPagamento($(this))">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="js/formas-pagamento.js"></script>

</html>
